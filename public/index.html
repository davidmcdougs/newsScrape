<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: #89cff0 }
      h1 {
        text-align:center;
      }
      p {
        background-color: lightblue;
        text-align: center;
        margin-top: 25px;
        font-size:18px;
      }
      #wrapper {
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #notes {
        width:80%;
        margin:auto; 
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      /* textarea {
        height: 200px;
        font-size: 18px;
      } */
      articles {
        margin:auto;
      }
      textarea {
        background-color: white;
      }
      .grow { transition: all .2s ease-in-out; }
      .grow:hover { transform: scale(1.2); }
    </style>
  </head>
  <body>
    <h1>Went ahead and grabbed all the headlines from NPR for you.</h1>
    <div id="wrapper">
      <div id="articles"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
